dist: trusty
sudo: false
language: c
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
env:
  global:
    - CFLAGS="-Werror -fsanitize=undefined,thread"
script: make && make check
jobs:
  include:
    - stage: Acceptance Test
      language: ruby
      rvm: 2.5.1
      script: make acceptance
      addons:
        apt:
          packages:
          - tmux
